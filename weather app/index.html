<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micah's Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="second.css">
    
</head>
<body>

       <!-- Background Music -->
       <audio autoplay loop>
        <source src="Clouds  Lofi Hip Hop.mp3" type="audio/mpeg">
        <!-- You can add an alternative format -->

    </audio>
    <!-- SECOND PAGE LOGIN-->
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>MICAH .</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="https://openweathermap.org/" class="link active">Home</a></li>
                    <li><a href="https://openweather.co.uk/blog/category/weather" class="link active">Blog</a></li>
                    <li><a href="https://openweather.co.uk/products" class="link active">Services </a></li>
                    <li><a href="https://openweather.co.uk/about" class="link active">About</a></li>
                </ul>
               
    
            </div>
            <div class="nav-button">
              <a href="second.html"> <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button></a> 
                <a href="second.html"><button class="btn white-btn" id="registerBtn" onclick="register()">Sign Up</button></a>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

    <div class="video-background">
        <video autoplay muted loop id="backgroundVideo">
            <source src="Nature Video 30 Seconds_WhatsApp Status Video_Nature Background Videos.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <h1>Micah's Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter a City">
        <button id="searchButton">Search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>

    <script src="/first.js"></script>
</body>
</html>
